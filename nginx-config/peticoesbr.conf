# Petições BR - Configuração Nginx para Domínio Raiz
# Arquivo: /etc/nginx/sites-available/peticoesbr.conf

# Redirecionar HTTP para HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name peticoesbr.com.br www.peticoesbr.com.br;
    return 301 https://$host$request_uri;
}

# HTTPS - Servidor Principal
server {
    listen 443 ssl;
    listen [::]:443 ssl ipv6only=on;
    server_name peticoesbr.com.br www.peticoesbr.com.br;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/peticoesbr.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/peticoesbr.com.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Frontend SPA - Domínio Raiz
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Desabilitar cache para SPA
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Backend API
    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        client_max_body_size 50M;
    }

    # Uploads - Servidos pelo Backend
    location /uploads {
        proxy_pass http://127.0.0.1:3001/uploads;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Cache para arquivos estáticos
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Rotas públicas de petições (manter compatibilidade)
    location = /p {
        try_files $uri /index.html;
    }

    # Rotas públicas de bio (manter compatibilidade)  
    location = /bio {
        try_files $uri /index.html;
    }

    # Logs
    access_log /var/log/nginx/peticoesbr.access.log;
    error_log /var/log/nginx/peticoesbr.error.log;
}
