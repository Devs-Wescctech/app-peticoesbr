# Docker Compose - PRODUÇÃO
# Para uso em servidor com PostgreSQL externo
# O Nginx do servidor faz o proxy reverso e gerencia SSL

services:
  # Backend API
  backend:
    image: ghcr.io/devs-wescctech/app-peticoesbr-backend:latest
    container_name: peticoesbr-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:5432/${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - peticoesbr-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend (Nginx interno serve na porta 80, exposto como 3000)
  frontend:
    image: ghcr.io/devs-wescctech/app-peticoesbr-frontend:latest
    container_name: peticoesbr-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - peticoesbr-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  peticoesbr-network:
    driver: bridge
