# ===== PetiçõesBR - Sistema de Gestão de Petições =====

# API Backend - Proxy para Node.js Express (porta 3001)
location /api {
    proxy_pass http://127.0.0.1:3001;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeout para requisições longas (uploads, processamento)
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    
    # Aumentar limite de upload
    client_max_body_size 50M;
}

# Uploads - Proxy para arquivos estáticos do backend
location ^~ /uploads {
    proxy_pass http://127.0.0.1:3001/uploads;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Cache longo para uploads (imagens, logos, banners)
    expires 1y;
    add_header Cache-Control "public, immutable";
}

# Frontend - SPA React com base path /peticoesbr
location /peticoesbr {
    alias /var/www/html/peticoesbr;
    try_files $uri $uri/ /peticoesbr/index.html;
    index index.html;
    
    # Desabilitar cache para HTML (força refresh em updates)
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Cache longo para assets (JS, CSS, fonts, imagens)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Rotas públicas - Redirect para /peticoesbr/ (React Router basename)
location /p {
    return 301 https://$host/peticoesbr/p$is_args$args;
}

location /bio {
    return 301 https://$host/peticoesbr/bio$is_args$args;
}
